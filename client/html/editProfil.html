<template name="editProfil">



    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="edit-profil">
        <form class="form-horizontal col-md-8" role="form">

            <div class="form-group">
                <label for="nom" class="col-md-2">Nom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nom" placeholder="nom">
                </div>

            </div>

            <div class="form-group">
                <label for="prenom" class="col-md-2">Prenom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                </div>
            </div>

           <center>
               <img src="/noprofile.jpg" class="img-thumbnail" id="photo" width="150" height="150"><br>
               <button type="button" class="btn btn-default"  id="photo_btn"><span class="glyphicon glyphicon-camera"></span> Prendre une photo</button>
           </center>
   

             <div class="form-group">
                <div class="col-md-12 text-center"><br>
                     <a type="submit" class="btn btn-success edit_btn" ><span class="glyphicon glyphicon-edit"></span> Modifier profile</a>
                </div>
            </div>
        </form>
    </div>
    </div>
   <script>
    if( Meteor.user().profile.nom)
       document.getElementById('nom').placeholder = Meteor.user().profile.nom;
    if(Meteor.user().profile.prenom)
       document.getElementById('prenom').placeholder = Meteor.user().profile.prenom;
    if(Meteor.user().profile.photo)
       document.getElementById('photo').src = Meteor.user().profile.photo;

   </script>

</template>
