<template name="addPost">
    <form>
        <fieldset class="form-group">
            <label for="titre">Titre</label>
            <input type="text"  id="titre"  class="form-control" placeholder="Enter le titre du post">
        </fieldset>

        <fieldset class="form-group">
            <label for="content">Centenu</label>
            <textarea class="form-control" id="content" rows="5"></textarea>
        </fieldset>

        <div id="success">
            <a class="btn btn-default pull-right btnAjout">Ajouter l'article</a>
        </div>

        </form>
</template>
