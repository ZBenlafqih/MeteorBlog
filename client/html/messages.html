<template name="messages">
    <div class="container">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-2">
        <div class="row " style="padding-top:40px;">

            <div class="col-md-13">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Les messages :
                    </div>
                    <div class="panel-body">
                        <ul class="media-list">

                            {{#each messages}}

                            <li class="media">

                                <div class="media-body">

                                    <div class="media">
                                        <div class="media-body" >
                                            <h4>{{sujet}}</h4>
                                            {{message}}
                                            <br />
                                            <small class="text-muted">{{mail}} | {{formatTime createdAt}}</small>
                                            <hr />
                                        </div>
                                    </div>

                                </div>
                            </li>
                            {{/each}}


                        </ul>
                    </div>


                </div>
            </div>

        </div>
    </div>
    </div>
</template>
