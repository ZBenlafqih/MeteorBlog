<template name="profile">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"> {{getUsername _id}}
                            <a href="/profil/edit" class="btn btn-xs  pull-right {{#if isMyProfile _id}} btn-default {{else}} hide {{/if}}">Modifier mon profile </a>
                        </div>
                        <div class="panel-body text-left">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <center>
                                        {{#if hasPhoto _id}}
                                            <img class="media-object dp img-circle" src="{{getPhoto _id}}" style="width: 180px;height:180px;">
                                        {{/if}}

                                    </center>
                                </div>
                                <div class="col-md-12">

                                    <h2>{{getUsername _id}}</h2>
                                    <p>
                                        Username : {{getUsername _id}} <br>
                                        {{#if hasNom _id}}
                                            Nom :  {{getNom _id}} <br>
                                        {{/if}}
                                        {{#if hasPrenom _id}}
                                            Prenom : {{getPrenom _id}} <br>
                                        {{/if}}
                                        Email : {{getMail _id}}<br>
                                        Date d'inscripton : {{getDateInscription _id}}<br>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div id="IdFooter" class="panel-footer text-right">
                                MyBlog 2016
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

</template>
